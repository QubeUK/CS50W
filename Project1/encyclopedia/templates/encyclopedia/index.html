{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>
    <hr>

    <ul id="id_ul">
        {% for entry in entries %}            
            <li><a href="/wiki/{{ entry }}"> {{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
