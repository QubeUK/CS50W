{% extends "encyclopedia/layout.html" %}

{% block title %}    
    {{ title }}
{% endblock %}

{% block body %}
    {% autoescape off %}
    {{ html }}
    {% endautoescape %}
    <form action="{% url 'wiki:edit' %}" method="post">
        <a href="{% url 'wiki:edit' %}">Edit</a>
        <input type="hidden" autocomplete="off" name='hiddenfield' value="{{ title }}" id="hiddenfieldId"/>
{% endblock %}
