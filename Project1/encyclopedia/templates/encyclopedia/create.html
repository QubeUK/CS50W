{% extends "encyclopedia/layout.html" %}
{% block title %}
    Create New Page
{% endblock %}
{% block body %}
    <h1>Create New Article</h1>
    <hr>
    <form action="{% url 'wiki:create' %}" method="post">
        {% csrf_token %}
        {{ form }}        
        <input class="buttons" type="submit" value="Save" style="border-radius:5px;">
        
    </form>
{% endblock %}
