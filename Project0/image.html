<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="links" align="right">
            <a href="index.html">Google Search</a>
        </div>
        <div align="center" >
            <img class="logo" src="logo.svg" alt="logo">
        </div>
        <div align="center" >
            <form class="search_form" action="https://www.google.com/search">
                <input class="search_box" name="q" type="text" size="70">
                <input name="tbm" value="isch" type="hidden">
                <div>
                    <input class="buttons" type="submit" value="Image Search">
                </div>
            </form>
        </div>
    </body>
